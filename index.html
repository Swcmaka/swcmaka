<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image_warper">
            <img src="/images/sale.jpg" alt="">
        </div>
        <div>
            <h1 id="headline">Heaven Gate Restaurant</h1>
            <h4>Every good meal capture all FIVE senses. Opening in <b id="display_days"></b> days!</h4>

            <div id="countdown">
                <ul>
                    <div class="count_value_border">
                        <li><span id="days"></span>days</li>
                    </div>
                    <div class="count_value_border">
                        <li><span id="hours"></span>Hours</li>
                    </div>
                    <div class="count_value_border">
                        <li><span id="minutes"></span>Minutes</li>
                    </div>
                    <div class="count_value_border">
                        <li><span id="seconds"></span>Seconds</li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="/main.js"></script>

</html>
